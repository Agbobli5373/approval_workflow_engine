spring.datasource.url=${APP_DB_URL:jdbc:postgresql://localhost:5432/approval_workflow_engine}
spring.datasource.username=${APP_DB_USERNAME:approval}
spring.datasource.password=${APP_DB_PASSWORD:approval}
spring.datasource.driver-class-name=org.postgresql.Driver

app.security.mode=LOCAL_AUTH
app.security.jwt.access-token-ttl-minutes=${APP_SECURITY_JWT_ACCESS_TOKEN_TTL_MINUTES:30}
app.security.jwt.hmac-secret=${APP_SECURITY_JWT_HMAC_SECRET:local-dev-signing-key-change-me-1234567890}
app.security.rate-limit.enabled=${APP_SECURITY_RATE_LIMIT_ENABLED:true}
app.security.rate-limit.authenticated-limit=${APP_SECURITY_RATE_LIMIT_AUTHENTICATED_LIMIT:120}
app.security.rate-limit.anonymous-limit=${APP_SECURITY_RATE_LIMIT_ANONYMOUS_LIMIT:30}
app.security.rate-limit.window-seconds=${APP_SECURITY_RATE_LIMIT_WINDOW_SECONDS:60}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql,classpath:db/seed/localtest/postgresql
spring.flyway.placeholders.seed_admin_password_hash=${APP_SECURITY_SEED_ADMIN_PASSWORD_HASH:$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW}
spring.flyway.placeholders.seed_requestor_password_hash=${APP_SECURITY_SEED_REQUESTOR_PASSWORD_HASH:$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW}
spring.flyway.placeholders.seed_approver_password_hash=${APP_SECURITY_SEED_APPROVER_PASSWORD_HASH:$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW}
