spring.application.name=approval-workflow-engine
spring.flyway.enabled=true
spring.datasource.url=jdbc:h2:mem:approval_workflow_engine;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.flyway.locations=classpath:db/migration/h2,classpath:db/seed/localtest/h2
spring.flyway.placeholders.seed_admin_password_hash=$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW
spring.flyway.placeholders.seed_requestor_password_hash=$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW
spring.flyway.placeholders.seed_approver_password_hash=$2y$10$UwrJ5Qc/3Uz/X9hmFRuDKOczRzFLcmPcob9eNq4R1qdFpPt7VrIQW

app.security.mode=LOCAL_AUTH
app.security.jwt.access-token-ttl-minutes=30
app.security.jwt.hmac-secret=${APP_SECURITY_JWT_HMAC_SECRET:local-dev-signing-key-change-me-1234567890}
app.security.rate-limit.enabled=true
app.security.rate-limit.authenticated-limit=120
app.security.rate-limit.anonymous-limit=30
app.security.rate-limit.window-seconds=60

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.readiness.include=readinessState,db
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.persist-authorization=true

logging.pattern.level=%5p [corr:%X{correlationId:-}]
